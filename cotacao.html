<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cotação</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <img src="logo.png" class="logo">

  <h2>Cotação de Compra</h2>

  <form id="formCotacao">
    <input id="numeroSolicitacao" placeholder="Número da Solicitação" required>
    <input id="fornecedor" placeholder="Fornecedor" required>
    <input id="valor" placeholder="Valor (R$)" required>
    <input id="prazo" placeholder="Prazo de entrega">
    <input id="pagamento" placeholder="Condição de pagamento">
    <input type="file" id="orcamento">

    <button type="submit">Salvar Cotação</button>
  </form>

  <div id="resultadoCotacao" class="resultado"></div>

</div>

<script src="js/config.js"></script>
<script src="js/cotacao.js"></script>

</body>
</html>
