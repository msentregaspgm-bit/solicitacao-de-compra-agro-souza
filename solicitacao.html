<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Compra</title>

  <script src="js/config.js"></script>
  <script src="js/solicitacao.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
    }

    .peca {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Solicitação de Compra</h1>

      <label>Urgência</label>
      <select id="urgencia">
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>

      <label>Peças</label>
      <div id="listaPecas">
        <div class="peca">
          <input class="nome" placeholder="Nome da peça">
          <input class="codigo" placeholder="Código">
          <input class="implemento" placeholder="Implemento">
          <input class="quantidade" type="number" placeholder="Quantidade">
        </div>
      </div>

      <button type="button" onclick="adicionarPeca()">Adicionar outra peça</button>

      <label>Observações</label>
      <textarea id="observacoes"></textarea>

      <label>Fotos da(s) peça(s)</label>
      <input type="file" id="fotos" accept="image/*" multiple>

      <button onclick="salvarSolicitacao()">SALVAR SOLICITAÇÃO</button>
    </div>
  </div>
</body>
</html>
