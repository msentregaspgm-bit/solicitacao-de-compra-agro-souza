<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Solicitação de Compra</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container full">

  <img src="logo.png" class="logo">

  <h2>Solicitação de Compra</h2>

  <form id="formSolicitacao">
    <input id="nomePeca" placeholder="Nome da peça" required>
    <input id="codigoReferencia" placeholder="Código de referência">
    <input id="implemento" placeholder="Implemento">
    <input id="quantidade" type="number" placeholder="Quantidade">
    
    <select id="urgencia">
      <option value="Normal">Normal</option>
      <option value="Urgente">Urgente</option>
    </select>

    <textarea id="observacoes" placeholder="Observações"></textarea>

    <input type="file" id="foto">

    <button type="submit">Salvar Solicitação</button>
  </form>

  <div id="resultado" class="resultado"></div>

</div>

<script src="js/config.js"></script>
<script src="js/solicitacao.js"></script>

</body>
</html>
